<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Generate Short Name">
    <meta name="keywords" content="Generate, Short, Name">
    <meta name="author" content="Haitham Aouati">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSN</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 20px;
      margin: 10px 0;
    }
      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><b>GSN</b> — Generate Short Name</p>
      <hr style="width:70%">
      <label for="keywords">Enter keywords:</label>
      <textarea id="keywords" placeholder="Keywords" oninput="generateName()"></textarea>
      <br>
      <label for="shortname">Short name:</label>
      <textarea id="shortname" placeholder="Short name..." readonly></textarea>
    </div>
  </form>
  <p><b>Flowchart</b> —  How it works?</p>
  <div class="mermaid">
  graph TD;
      K[Keywords]-->N[Short name];
      K-->|Generate the short name by taking the first 3 letters of each keyword and concatenating them together|N;
  </div>
  <hr>
  <p><small>Version: <b>1.0</b></small></p>
  <a class="github-button" href="https://github.com/haithamaouati/GSN" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star haithamaouati/GSN on GitHub">Star</a>
  <p>Made with &#10084; by <b>Haitham Aouati</b></p>
    <script>
      function generateName() {
        // Get the keywords entered by the user
        var keywords = document.getElementById("keywords").value;
        // Split the keywords into an array
        var keywordArray = keywords.split(" ");
        // Shorten the keywords to create a brandable name
        var shortName = "";
        for (var i = 0; i < keywordArray.length; i++) {
          shortName += keywordArray[i].substring(0, 3);
        }
        // Update the short name field
        document.getElementById("shortname").value = shortName;
      }
    mermaid.initialize({startOnLoad:true});
    </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.5.2/dist/mermaid.min.js"></script>
  </body>
</html>
